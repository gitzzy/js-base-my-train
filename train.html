    // 1。去掉重复字符串，并按照顺序排列
    function longest(s1, s2) {
        s1 = s1.toLowerCase();
        s2 = s2.toLowerCase();
        var s = s1 + s2;
        var tArr = [];
        var tObj = {};
        var str = '';
        for (var i = 0; i < s.length; i++) {
            if (!tObj[s[i]]) {
                tArr.push(s[i]);
                tObj[s[i]] = 1;
            }
        }
        str = tArr.sort().join('');
        console.log(str);
    }

    // 4。返回谁喜欢了你的文章，两个人时使用and连接，三个人时使用"，"和and，大于等于四个人时只显示前两人
    function likes(names) {
        var len = names.length;
        var str = '';
        str = ' likes this';
        if (len > 1) {
            str = ' like this';
        }
        switch (len) {
            case 0:
                return 'no one' + str;
                break;
            case 1:
                return names[0] + str;
                break;
            case 2:
                return names[0] + ' and ' + names[1] + str;
                break;
            case 3:
                return names[0] + ', ' + names[1] + ' and ' + names[2] + str;
                break;
            default:
                return names[0] + ', ' + names[1] + ' and ' + (len - 2) + ' others' + str;
        }
    }
    // console.log(likes(['Jacob', 'Alex', 'Jacob', 'Alex', 'Jacob', 'Alex', 'Jacob', 'Alex']));

    // 5。求一个数，n^3 + (n-1)^3 + ... + 1^3 = m，已知m求n
    function findNb(m) {
        var i = 1;
        var sum = 0;

        do {
            sum += Math.pow(i, 3);
            i++;
            if (sum > m) {
                return (-1);
            }
        } while (sum !== m);

        return (i - 1);
    }
    // console.log(findNb(24723578342962));

    // 7。   89 --> 8¹ + 9² = 89 * 1
    //      695 --> 6² + 9³ + 5⁴= 1390 = 695 * 2
    //      46288 --> 4³ + 6⁴+ 2⁵ + 8⁶ + 8⁷ = 2360688 = 46288 * 51
    //      (a ^ p + b ^ (p+1) + c ^(p+2) + d ^ (p+3) + ...) = n * k
    //      有则返回k,无则返回-1
    function digPow(n, p) {
        var digArr = [];
        var sum = 0;
        digArr = n.toString().split('');
        for (var i = 0; i < digArr.length; i++) {
            sum += Math.pow(parseInt(digArr[i]), p);
            p++;
        }
        if (Number.isInteger(sum / n)) {
            console.log(sum / n);
        } else {
            console.log(-1);
        }
    }

    //8。    divisors(12); //should return [2,3,4,6]
    //      divisors(25); //should return [5]
    //      divisors(13); //should return "13 is prime"
    //      求素数
    function divisors(integer) {
        var arr = [];
        for (var i = 2; i <= 100; i++) {
            if (integer % i === 0) {
                arr.push(i);
            }
        }
        arr.pop();

        if (arr.length !== 0) {
            return arr;
        } else {
            return integer + ' is prime';
        }
    }

    // 9。检查x和o数量是否相同，相同返回true，不同返回false
    function XO(str) {
        var reg = /[\ |\~|\`|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\-|\_|\+|\=|\||\\|\[|\]|\{|\}|\;|\:|\"|\'|\,|\<|\.|\>|\/|\?]/g;
        str = str.replace(reg, '').toLowerCase();
        var arr = str.split('');
        var o = 0, x = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === 'o') {
                o++;
            } else if (arr[i] === 'x') {
                x++;
            }
        }
        ;

        if (o === x) {
            return true;
        } else {
            return false;
        }
    }
    // console.log(XO('xxOo'));

    // 10。dna，反转染色体
    function DNAStrand(dna) {
        var dnaArr = dna.split('');
        var newArr = [];
        for (var i = 0; i < dnaArr.length; i++) {
            if (dnaArr[i] === 'A') {
                newArr.push('T');
            } else if (dnaArr[i] === 'T') {
                newArr.push('A');
            } else if (dnaArr[i] === 'C') {
                newArr.push('G');
            } else if (dnaArr[i] === 'G') {
                newArr.push('C');
            }
        }
        return newArr.toString().replace(/,/g, '');
    }

    // 11。高级还是开放
    function openOrSenior(data) {
        var arr = [];
        if (data.length) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].length) {
                    if (data[i][0] >= 55 && data[i][1] > 7) {
                        arr.push('Senior');
                    } else {
                        arr.push('Open');
                    }
                } else {
                    arr.push('undefined');
                }
            }
        } else {
            return 'undefined';
        }
        return arr;
    }

    // 12。斐波那契数列
    function productFib(prod) {
        var total = 1,
            n = 1,
            arr = [];
        while (total <= prod) {
            total = Fib(n) * Fib(n + 1);
            n++;
        }

        if (Fib(n - 2) * Fib(n - 1) === prod) {
            arr.push(Fib(n - 2));
            arr.push(Fib(n - 1));
            arr.push(true);
        } else {
            arr.push(Fib(n - 1));
            arr.push(Fib(n));
            arr.push(false);
        }
        return arr;
    }

    function Fib(f) {
        if (f === 0 || f === 1) {
            return f;
        }

        return Fib(f - 1) + Fib(f - 2);
    }
    // alert(productFib(84049690));

    // 13。匹配数组元素
    function inArray(array1, array2) {
        var array = [];
        var obj = {};
        array1.forEach(function (val1) {
            array2.forEach(function (val2) {
                if (val2.indexOf(val1) !== -1 && !obj[val1]) {
                    array.push(val1);
                    obj[val1] = 1;
                }
            });
        });
        return array.sort();
    }

    // console.log(inArray(["live", "strong", "arp"], ["lively", "alive", "harp", "sharp", "armstrong"]));

    // 14。根据单词中的数字进行排序
    function order(words) {
        var arr = [];
        var arrText = [];
        var arrInx = [];
        var str = '';
        var text = '';
        words.split(' ').map(function (val) {
            var num = val.replace(/[^1-9]/g, '');
            arrText.push(val);
            arr.push(num);
            str += num;
        });
        arr.sort();
        for (var i = 0; i < arr.length; i++) {
            arrInx.push(str.indexOf(arr[i]));
        }
        arrInx.map(function (txt) {
            text += arrText[txt] + ' ';
        });
        return (text.replace(/(^\s*)|(\s*$)/g, ''));
    }
